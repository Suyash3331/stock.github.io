<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Omnifood</title>
  </head>
  <body>
    <header class="header">
     
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="https://www.nseindia.com/">Go to NSE</a></li>
          <li><a class="main-nav-link" href="https://www.google.com/url?q=https://bit.ly/3pCNtFZ&sa=D&source=editors&ust=1651413271842634&usg=AOvVaw2Q91Hs8OBmIpIds6Ttjbrs">Go to Stocks Data</a></li>
          <li><a class="main-nav-link" href="index.html">Contact Us</a></li>
          
        </ul>
      </nav>
    </header>

    <main>
     <section class="section-cta">
        <div class="container">
          <div class="cta">
            <div class="cta-text-box">
              <h2 class="heading-secondary">Lets Begin!</h2>
              <p class="cta-text">
               You will get stocks data
              </p>

              <form class="cta-form" action="#">
                <div>
                  <label for="full-name">Full Name</label>
                  <input
                    id="full-name"
                    type="text"
                    placeholder="John Smith"
                    required
                  />
                </div>
                <div>
                  <label for="full-name">Roll </label>
                  <input
                    id="full-name"
                    type="text"
                    placeholder="07"
                    required
                  />
                </div>
                <div>
                  <label for="full-name">DOB </label>
                  <input
                  input type="date" name="myDate"

                  />
                </div>
                <div>
                  <label for="email">Your hobbies</label>
                  <input
                    id="email"
                    type="text"
                    placeholder="singing"
                    required
                  />
                </div>
                
                
                <div>
                  <label for="email">Email address</label>
                  <input
                    id="email"
                    type="email"
                    placeholder="me@example.com"
                    required
                  />
                </div>

                <div>
                  <label for="select-where">Where did you hear from us?</label>
                  <select id="select-where" required>
                    <option value="">Please choose one option:</option>
                    <option value="friends">Friends and family</option>
                    <option value="youtube">YouTube video</option>
                    <option value="podcast">Podcast</option>
                    <option value="ad">Facebook ad</option>
                    <option value="others">Others</option>
                  </select>
                </div>

                <button class="btn btn--form">Sign up now</button>
                <button class="btn btn--form">Reset now</button>

                <!-- <input type="checkbox" />
                <input type="number" /> -->
              </form>
            </div>
            <div
              class="cta-img-box"
              role="img"
              aria-label="Woman enjoying food"
            ></div>
          </div>
        </div>
      </section>
    </main>

    
  </body>
</html>
